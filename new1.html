
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面設計圖</title>
    <style>
   /* body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }*/

    body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

    h1 {
            text-align: center;
            margin: 20px 0;
        }
        
        .image-container {
        position: absolute;
        max-width: 50vw;
        margin: 0 auto;
        top: 270px; /* 距離父容器頂部的距離 */
        left: 360px; /* 距離父容器左側的距離 */   
    }

    .image-container2 {
        max-width: 50vw;
        margin: 0 auto;
        position: relative;
    }

  /*  .image-container img {
        width: 20%; /* 調整為 20% 寬度 *
        height: auto;
    }*/

    img {
            width: 100%;
            height: auto;
            display: block;
        }

    map {
            display: block;
            margin: 0 auto;
        }

    area {
            outline: none;
            cursor: pointer;
         }

    a {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            padding: 10px 20px;
            /*background-color: #3498db;
            color: #fff;*/
            text-decoration: none;
            border-radius: 5px;
        }


    .red-dot {
            position: absolute;
            background-color: red;
            width: 1vw;
            height: 1vw;
            border-radius: 50%;
            pointer-events: none;
            left: 50%;
            top: 82%;
            transform: translate(-50%, -50%);
        }  

        #coordinates-input {
            margin-top: 10px;
            text-align: center;
        }

        #move-button {
            margin-top: 10px;
            display: block;
            margin: 0 auto;
        }

      @media (max-width: 767px) {
        .image-container {
            max-width: 100vw;
        }


        #container {
            position: absolute;
            /* 初始位置 */
            top: 100px;
            left: 50px;
        }

        #container a {
            display: block; /* 讓超連結佔據整個容器 */
        }

        #container img {
            max-width: 100%; /* 讓圖片符合容器寬度 */
        }


</style>
</head>
<body>

<h1>台北101 B1平面圖(例)</h1>
    <div class="image-container2">
        <img src="demo5.png" alt="圖片描述" usemap="#image-map">
        <div class="red-dot" id="red-dot"></div>
    </div>

    <div id="coordinates-input">
        <label for="x-coordinate">X座標：</label>
        <input type="text" id="x-coordinate" placeholder="輸入X座標">
        <br>
        <label for="y-coordinate">Y座標：</label>
        <input type="text" id="y-coordinate" placeholder="輸入Y座標">
        <br>
        <button id="move-button">移動紅點</button>
    </div>

    <div class="image-container">
    <a href="https://www.emporio-armani.com.tw/">
        <img src="armani1.jpg" alt="armani">

        <img src="huawei1.jpg" alt="huawei">
    <div class="image-container">
    <a href="https://www.adidas.com.tw/">
        <img src="adidas1.jpg" alt="adidas">
    <div class="image-container">

        <img src="coach1.jpg" alt="coach">

    <div class="image-container">
    <a href="https://www.levis.com.tw/">
        <img src="levis1.jpg" alt="levis">
    <div class="image-container">

        <img src="apple1.jpg" alt="apple">

    <div class="image-container">
    <a href="https://www.mi.com/tw/">
        <img src="mi1.jpg" alt="mi">

    <a href="https://www.starbucks.com.tw/home/index.jspx?r=69">
        <img src="starbucks1.jpg" alt="starbucks">

        <img src="samsung1.jpg" alt="samsung">

    <a href="https://tw.louisvuitton.com/zht-tw/homepage">

  </a>
</div>
    <script>
        // 獲取容器元素
        var container = document.getElementById('container');

        // 設定新的位置
        function setNewPosition(x, y) {
            container.style.left = x + 'px';
            container.style.top = y + 'px';
        }

        // 例如，移動到新的位置 (200, 300)
        setNewPosition(100, 100);

        var redDot = document.getElementById('red-dot');
        var moveButton = document.getElementById('move-button');
        var xInput = document.getElementById('x-coordinate');
        var yInput = document.getElementById('y-coordinate');

        moveButton.addEventListener('click', function() {
        var x = parseFloat(xInput.value);
        var y = parseFloat(yInput.value);

        // 檢查極限值
        if (!isNaN(x) && !isNaN(y) && x >= 0 && x <= 100 && y >= 0 && y <= 100) {
            // 使用vw和vh單位設置紅點位置
            redDot.style.left = x + '%';
            redDot.style.top = y + '%';
        } else {
            alert('請輸入有效的座標');
        }
    });

    </script>

</body>
</html>
