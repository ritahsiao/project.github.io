<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面圖</title>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .image-container {
            max-width: 50vw;
            margin: 0 auto;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        map {
            display: block;
            margin: 0 auto;
        }

        area {
            outline: none;
            cursor: pointer;
        }

        a {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .red-dot {
            position: absolute;
            background-color: red;
            width: 1vw;
            height: 1vw;
            border-radius: 50%;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #coordinates-input {
            margin-top: 10px;
            text-align: center;
        }

        #move-button {
            margin-top: 10px;
            display: block;
            margin: 0 auto;
        }

      @media (max-width: 767px) {
        .image-container {
            max-width: 100vw;
        }

        /* 調整手機上的超連結區域座標 */
        area#armaini { shape: rect; coords: 2vw 10vh, 9vw 15vh; }
        area#huawei { shape: rect; coords: 2vw 18vh, 9vw 23vh; }
        area#adidas { shape: rect; coords: 2vw 26vh, 9vw 31vh; }
        area#coach { shape: rect; coords: 2vw 34vh, 9vw 39vh; }
        area#levis { shape: rect; coords: 7vw 62vh, 17vw 67vh; }
        area#apple { shape: rect; coords: 17vw 62vh, 32vw 67vh; }
        area#mi { shape: rect; coords: 37vw 10vh, 42vw 15vh; }
        area#starbucks { shape: rect; coords: 37vw 18vh, 42vw 23vh; }
        area#samsung { shape: rect; coords: 37vw 26vh, 42vw 31vh; }
        area#lv { shape: rect; coords: 37vw 34vh, 42vw 39vh; }
        area#nike { shape: rect; coords: 17vw 2vh, 22vw 7vh; }
        area#gucci { shape: rect; coords: 27vw 2vh, 32vw 7vh; }
    }

        @media (min-width: 768px) and (max-width: 1024px) {
            /* 調整平板上的超連結區域座標 */
            area#armaini { shape: rect; coords: 80 250, 190 330; }
            area#huawei { shape: rect; coords: 80 420, 190 520; }
            area#adidas { shape: rect; coords: 80 600, 190 700; }
            area#coach { shape: rect; coords: 80 790, 190 900; }
            area#levis { shape: rect; coords: 150 1180, 340 1080; }
            area#apple { shape: rect; coords: 250 1180, 515 1080; }
            area#mi { shape: rect; coords: 580 330, 665 440; }
            area#starbucks { shape: rect; coords: 580 500, 665 610; }
            area#samsung { shape: rect; coords: 580 720, 665 820; }
            area#lv { shape: rect; coords: 580 900, 665 1000; }
            area#nike { shape: rect; coords: 295 100, 375 240; }
            area#gucci { shape: rect; coords: 470 100, 550 240; }
        }

        @media (min-width: 1025px) {
            /* 調整桌面上的超連結區域座標 */
            area#armaini { shape: rect; coords: 80 250, 190 330; }
            area#huawei { shape: rect; coords: 80 420, 190 520; }
            area#adidas { shape: rect; coords: 80 600, 190 700; }
            area#coach { shape: rect; coords: 80 790, 190 900; }
            area#levis { shape: rect; coords: 150 1180, 340 1080; }
            area#apple { shape: rect; coords: 250 1180, 515 1080; }
            area#mi { shape: rect; coords: 580 330, 665 440; }
            area#starbucks { shape: rect; coords: 580 500, 665 610; }
            area#samsung { shape: rect; coords: 580 720, 665 820; }
            area#lv { shape: rect; coords: 580 900, 665 1000; }
            area#nike { shape: rect; coords: 295 100, 375 240; }
            area#gucci { shape: rect; coords: 470 100, 550 240; }
        }
    </style>
</head>
<body>
    <h1>台北101 B1平面圖(例)</h1>
    <div class="image-container">
        <img src="demo2.png" alt="圖片描述" usemap="#image-map">
        <div class="red-dot" id="red-dot"></div>
    </div>

    <div id="coordinates-input">
        <label for="x-coordinate">X座標：</label>
        <input type="text" id="x-coordinate" placeholder="輸入X座標">
        <br>
        <label for="y-coordinate">Y座標：</label>
        <input type="text" id="y-coordinate" placeholder="輸入Y座標">
        <br>
        <button id="move-button">移動紅點</button>
    </div>

    <map name="image-map">
        <!-- 第一个鏈接區域 -->
        <area id="armaini" shape="rect" coords="80,250,190,330" href="https://www.emporio-armani.com.tw/" alt="ARMANI">
        <area id="huawei" shape="rect" coords="80,420,190,520" href="https://consumer.huawei.com/tw/phones/" alt="HUAWEI">
        <area id="adidas" shape="rect" coords="80,600,190,700" href="https://www.adidas.com.tw/" alt="adidas">
        <area id="coach" shape="rect" coords="80,790,190,900" href="https://taiwan.coach.com/" alt="COACH">
        <!-- 第二个鏈接區域 -->
        <area id="levis" shape="rect" coords="150,1180,340,1080" href="https://www.levis.com.tw/" alt="LEVIS">
        <area id="apple" shape="rect" coords="250,1180,515,1080" href="https://www.apple.com/tw/" alt="APPLE">

        <area id="mi" shape="rect" coords="580,330,665,440" href="https://www.mi.com/tw/" alt="MI">
        <area id="starbucks" shape="rect" coords="580,500,665,610" href="https://www.starbucks.com.tw/home/index.jspx?r=69" alt="STARBUCKS">
        <area id="samsung" shape="rect" coords="580,720,665,820" href="https://promotion.twsamsungcampaign.com/" alt="samsung">
        <area id="lv" shape="rect" coords="580,900,665,1000" href="https://tw.louisvuitton.com/zht-tw/homepage" alt="LV">

        <area id="nike" shape="rect" coords="295,100,375,240" href="https://www.nike.com/tw/" alt="NIKE">
        <area id="gucci" shape="rect" coords="470,100,550,240" href="https://www.gucci.com/hk/zh_hk/" alt="GUCCI">
    </map>
    <script>
        var redDot = document.getElementById('red-dot');
        var moveButton = document.getElementById('move-button');
        var xInput = document.getElementById('x-coordinate');
        var yInput = document.getElementById('y-coordinate');

        // 獲取視口大小
        var viewportWidth = window.innerWidth || document.documentElement.clientWidth;
        var viewportHeight = window.innerHeight || document.documentElement.clientHeight;

        moveButton.addEventListener('click', function() {
            var x = parseFloat(xInput.value);
            var y = parseFloat(yInput.value);

            // 檢查極限值
            if (!isNaN(x) && !isNaN(y) && x >= 0 && x <= 100 && y >= 0 && y <= 100) {
                // 使用vw和vh單位設置紅點位置
                redDot.style.left = x + '%';
                redDot.style.top = y + '%';
            } else {
                alert('請輸入有效的座標值(0-100)。');
            }
        });
    </script>

</body>
</html>
